<div>
  <h2>Events</h2>
  
  <div ng-repeat="e in events" class="event">
		<div ng-mouseover="visible = true" ng-mouseleave="visible = false">
  			<a ng-href='#/events/{{e.id}}'><h4>{{e.name}}</h4> </a>			     		
		</div>
		<div ng-show="visible" class='event-desc'>
			{{e.description}}
		</div>
  	{{count}}
	</div>

</div>
